<ion-header>
  <ion-navbar>
    <ion-title>
      Lista
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let pessoas of pessoas">Nome: {{pessoas.nome}}  <br/>Tipo: {{pessoas.tipo}}
    <button ion-button (click)="edit(pessoas)">Editar</button>
    <button ion-button (click)="delete(pessoas)">Deletar</button>
    </ion-item>
  </ion-list>
</ion-content>
