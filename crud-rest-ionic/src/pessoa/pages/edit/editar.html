<ion-header>
  <ion-navbar>
    <ion-title>
      Novo/Alterar
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding #page-contact>
 <form #pessoaForm="ngForm" (ngSubmit)="save(pessoaForm)">
  <ion-item>
    <ion-label>Nome</ion-label>
    <ion-input type="text" [(ngModel)]="pessoa.nome" name="nome"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>tipo</ion-label>
    <ion-input type="text" [(ngModel)]="pessoa.tipo" name="tipo"></ion-input>
  </ion-item>
  <button ion-button type="submit">Salvar</button>
 </form>
</ion-content>
