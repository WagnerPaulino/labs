<ion-header>
  <ion-navbar>
    <ion-title>
      Lista
    </ion-title>
  </ion-navbar>
</ion-header>

<div class="search-results"
    infinite-scroll
    [infiniteScrollDistance]="2"
    [infiniteScrollUpDistance]="1.5"
    [infiniteScrollThrottle]="500"
    (scrolled)="onScrollDown()"
    (scrolledUp)="onScrollUp()">
    <ion-content>
        <ion-list>
            <ion-item *ngFor="let messages of messages">Escritor: {{messages.escritor}}  <br/>Messagem: {{messages.message}}
            </ion-item>
        </ion-list>
    </ion-content>
</div>
